name: Mirror danielfoojunwei.com

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3 * * *'

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mirror live site into ./site
        run: bash scripts/clone-site.sh

      - name: Commit snapshot if changed
        run: |
          if [[ -z "$(git status --porcelain site)" ]]; then
            echo "No changes in site snapshot."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site
          git commit -m "chore: refresh mirrored site snapshot"
          git push
